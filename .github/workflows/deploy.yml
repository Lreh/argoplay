name: Build and Push Docker Image

on:
  push:
    branches: [ "master" ]  # Runs every time you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            lrehdocker/argoplay::1.16.0
            lrehdocker/argoplay:latest
            
      - name: Update Helm Chart Version
        run: |
          # 1. Update the appVersion in Chart.yaml
          # Replace '1.16.0' with your dynamic version variable if you have one
          sed -i "s/^appVersion: .*/appVersion: \"${{ github.run_number }}\"/" charts/java-app/Chart.yaml
          # 2. Commit and push the change back to the repo
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/java-app/Chart.yaml
          git commit -m "chore: update appVersion to ${{ github.run_number }}"
          git push
